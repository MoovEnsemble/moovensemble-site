
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moov'Ensemble - Animation Logo</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logo-part {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    .logo {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .centered {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img id="bouclier" class="logo-part centered" src="bouclier.svg" />
    <img id="coeur" class="logo-part centered" src="coeur.svg" />
    <img id="silhouette1" class="logo-part centered" src="silhouette1.svg" />
    <img id="silhouette2" class="logo-part centered" src="silhouette2.svg" />
  </div>
  <script>
    window.onload = () => {
      setTimeout(() => document.getElementById("bouclier").classList.add("visible"), 500);
      setTimeout(() => document.getElementById("coeur").classList.add("visible"), 1500);
      setTimeout(() => document.getElementById("silhouette1").classList.add("visible"), 2500);
      setTimeout(() => document.getElementById("silhouette2").classList.add("visible"), 3000);
    };
  </script>
</body>
</html>
