
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moov'Ensemble - Animation Intro</title>
  <style>
    body {
      background: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .bouclier, .coeur, .silhouette1, .silhouette2 {
      position: absolute;
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }
    .bouclier {
      animation: fadeIn 1s forwards;
    }
    .coeur {
      animation: fadeInHeart 1s 1s forwards, beat 0.6s 1s 2;
    }
    .silhouette1 {
      animation: runIn1 1s 2s forwards;
    }
    .silhouette2 {
      animation: runIn2 1s 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeInHeart {
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    @keyframes runIn1 {
      from { left: -100px; opacity: 0; }
      to { left: 40px; opacity: 1; }
    }
    @keyframes runIn2 {
      from { right: -100px; opacity: 0; }
      to { right: 40px; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="bouclier.png" class="bouclier" style="top: 0; left: 0; width: 100%;" />
    <img src="coeur.png" class="coeur" style="top: 90px; left: 100px; width: 100px;" />
    <img src="silhouette1.png" class="silhouette1" style="bottom: 20px; left: 0; width: 60px;" />
    <img src="silhouette2.png" class="silhouette2" style="bottom: 20px; right: 0; width: 60px;" />
  </div>
</body>
</html>
