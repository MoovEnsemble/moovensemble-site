
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous – Moov'Ensemble</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 200px;
      margin-top: 20px;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      margin: 10px;
      padding: 8px;
      width: 300px;
    }
    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Moov'Ensemble">
  </header>

  <h1>Formulaire de contact</h1>

  <form action="https://formspree.io/f/xpzvlnav" method="POST">
    <input type="text" name="name" placeholder="Prénom et nom" required><br>
    <input type="email" name="_replyto" placeholder="Email" required><br>
    <input type="text" name="subject" placeholder="Sujet"><br>
    <textarea name="message" placeholder="Message" required></textarea><br>
    <label><input type="checkbox" required> Je ne suis pas un robot</label><br>
    <button type="submit">Envoyer</button>
  </form>

  <p><a href="FORMULAIRE_D_INSCRIPTION.pdf" target="_blank">📄 Télécharger la fiche d’inscription</a></p>

  <footer>
    <a href="index.html">🏠 Retour à l’accueil</a>
  </footer>
</body>
</html>
